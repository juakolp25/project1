{% extends "base.html" %}

{% block titulo %} Contacto {% endblock %}

{% block contenido %} 

{% load static %}

{% load crispy_forms_tags %}

<main>
    <div class="conainer-tatuajes">
        <h2 class="title">Contactame</h2>
        <div class="container_form-full">
            <div class="container-formulario">
                <form action="" method="post">

                    {% csrf_token %}

                    {{ form | crispy }}

                    
                    <button type="submit" id="btn-send" class="enviar">Enviar</button>   
                </form>
            </div>
            <div class="card_img-formulario">
                <img src="{% static 'Imagenes/kasares.jpg' %}" alt="kasares">
            </div>
        </div>
    </div>
    <br>
    {{ mensaje }}
    <br><br><br>
</main>

{% endblock %}
